<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <title>Music Player SCSS</title>
  </head>
  <body>
    <main>
        <div class="card__body--light">
          <div class="card__body--switch" id="darkModeToggle">
            <span class="material-icons light_mode hidden">light_mode</span>
            <span class="material-icons dark_mode">dark_mode</span>
          </div>

        <div class="card__album">
          <img src="assets/album1.jpg" alt="album photo" />
        </div>

        <div class="card__name">
          <span>Dynamite â€¢ Jamiroquai</span>
        </div>

        <div class="card__progress">
          <div class="card__progress--area-light">
            <div class="card__progress--bar">
            </div>
          </div>

          <div class="card__progress--timer">
            <span class="card__progress--time">1:49</span>
            <span class="card__progress--duration">4:55</span>
          </div>
        </div>

        <div class="card__controls">
          <span class="material-icons repeat">repeat</span>
          <div class="controls">
            <span class="material-icons fast_rewind">fast_rewind</span>
            <span class="material-icons pause_circle">pause_circle</span>
            <span class="material-icons fast_forward">fast_forward</span>
          </div>
          <div class="favoriteBtn">
            <span class="material-icons favorite hidden">favorite</span>
            <span class="material-icons favorite-outline">favorite_outline</span>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"/></script>
  </body>
</html>
